<!DOCTYPE html>

    <title>Employee table</title>
	<style>
		body {

		}
		table {
			border-collapse: collapse;
			border: 1px solid black;
			margin: 20px auto;
		}
		thead {
			background-color: yellow;
		}
		th, td {
			border: 1px solid black;
			padding: .2em 1em .2em .5em;
			text-align: left;
			vertical-align: middle;
		}
		.right {
			text-align: right;
		}
		tbody tr:nth-child(even) td {
			background-color: yellow;
		}
        
        figcaption{
            text-align: center;
        }
        
        .HS1{

        .HS3{

	</style>
</head>
